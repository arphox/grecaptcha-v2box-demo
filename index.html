<html>
  <head>
    <title>reCAPTCHA v2 checkbox demo</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
<p><a href="https://github.com/arphox/grecaptcha-v2box-demo/">Repository link</a></p><br/>
<p>Usage: Complete the captcha, then click GetResponse, and the single-use token appears. If you want to start over, refresh the page.</p><br/>
<div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
<br/>
<button onclick = "onGetResponse()">GetResponse</button>
<br/>
<div id="recaptcha_response"/>

<script>
function onGetResponse() {
  var x = grecaptcha.getResponse();
  document.getElementById("recaptcha_response").innerText = x;
}
</script>
	
  </body>
</html>
